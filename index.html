<!DOCTYPE html>
<head>
  <title>Peektures</title>
  <meta content='text/html; charset=utf-8' http-equiv='content-type'>
  <link href="/stylesheets/peektures.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='fb-root'></div>
  <table height='100%' width='100%'>
    <tr>
      <td valign='middle'>
        <center>
          <div id='login_button' style='display: none'>
            <p>Пожалуйста, нажмите на кнопку ниже и предоставьте необходимые разрешения. Спасибо.</p>
            <div class='fb-login-button' data-max-rows='1' data-scope='friends_photos' data-show-faces='true' data-width='200'></div>
          </div>
          <div id='photos'>
            <img id="main_photo" alt="Загрузка..." width="256" height="256" src="/images/logo_fb_black.png" />
            <p id='main_caption'>Загрузка списка фотографий...</p>
          </div>
        </center>
      </td>
    </tr>
  </table>
  <div style='display: none'>
    <img id="preload_1" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_2" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_3" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_4" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_5" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_6" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_7" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_8" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_9" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
    <img id="preload_10" alt="" width="256" height="256" src="/images/logo_fb_black.png" />
  </div>
  <script src="//connect.facebook.net/ru_RU/all/debug.js" type="text/javascript"></script>
  <script src="/javascripts/peektures.js" type="text/javascript"></script>
</body>
